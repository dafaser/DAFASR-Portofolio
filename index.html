<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anandafa Syukur Rizky | Personal Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'dark-bg': '#0C0C0C',
              'dark-card': '#1A1A1A',
              'vermilion': '#E34234',
              'neon-accent': '#FF554A',
              'light-gray': '#A0A0A0',
              'border-gray': '#333333'
            },
            fontFamily: {
              poppins: ['Poppins', 'sans-serif'],
              grotesk: ['Space Grotesk', 'sans-serif'],
            },
            boxShadow: {
              'neon-vermilion': '0 0 5px #E34234, 0 0 10px #E34234, 0 0 15px #FF554A',
              'glow': '0 0 15px rgba(227, 66, 52, 0.6)',
            },
            animation: {
              'gradient-bg': 'gradient-bg 15s ease infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 2s infinite ease-in-out',
              'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
              'marquee': 'marquee 80s linear infinite',
            },
            keyframes: {
              'gradient-bg': {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'pulse-glow': {
                '0%, 100%': {
                  boxShadow: '0 0 10px #E34234'
                },
                '50%': {
                  boxShadow: '0 0 20px #FF554A, 0 0 30px #E34234'
                }
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'marquee': {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0C0C0C;
        color: #FFFFFF;
        font-family: 'Poppins', sans-serif;
      }
      .glass-card {
        background: rgba(26, 26, 26, 0.5);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(51, 51, 51, 0.5);
      }
      .glowing-divider {
        height: 1px;
        background: linear-gradient(90deg, transparent, #E34234, transparent);
        border: none;
      }
      .tooltip {
        position: relative;
        display: inline-block;
      }
      .tooltip .tooltip-text {
        visibility: hidden;
        width: 140px;
        background-color: #1A1A1A;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        margin-left: -70px;
        opacity: 0;
        transition: opacity 0.3s;
        border: 1px solid #333;
      }
      .tooltip:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
      }
      .text-glow {
        text-shadow: 0 0 8px rgba(227, 66, 52, 0.5);
      }
    </style>
